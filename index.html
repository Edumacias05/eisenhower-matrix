<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de Eisenhower</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .eisenhower-container {
            background-color: #34495e;
            color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #2c3e50;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #34495e;
        }
        tr:nth-child(odd) {
            background-color: #2c3e50;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .filter-buttons button {
            margin-right: 10px;
            background-color: #27ae60;
        }
        .filter-buttons button:hover {
            background-color: #2ecc71;
        }
        .task-row td {
            position: relative;
        }
        .task-actions {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: none;
        }
        .task-row:hover .task-actions {
            display: block;
        }
        .task-actions button {
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 5px;
        }
        .task-actions button:hover {
            color: #3498db;
        }
        .task-completed {
            text-decoration: line-through;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="eisenhower-container">
        <h1>Matriz de Eisenhower</h1>
        <div class="action-buttons">
            <button onclick="showForm()">Agregar Tarea</button>
            <div class="filter-buttons">
                <button onclick="filterByImportance('Importante')">Importante</button>
                <button onclick="filterByImportance('No importante')">No Importante</button>
                <button onclick="filterByUrgency('Urgente')">Urgente</button>
                <button onclick="filterByUrgency('No urgente')">No Urgente</button>
                <button onclick="showAllTasks()">Mostrar Todas</button>
            </div>
        </div>
        <form id="task-form" style="display: none;">
            <label for="task-name">Tarea:</label>
            <input type="text" id="task-name" required>
            
            <label for="importance">Importancia:</label>
            <select id="importance" required>
                <option value="Importante">Importante</option>
                <option value="No importante">No importante</option>
            </select>

            <label for="urgency">Urgencia:</label>
            <select id="urgency" required>
                <option value="Urgente">Urgente</option>
                <option value="No urgente">No urgente</option>
            </select>

            <label for="due-date">Fecha de Vencimiento:</label>
            <input type="date" id="due-date" required>
            
            <label for="notes">Notas:</label>
            <textarea id="notes"></textarea>

            <label for="repeat">Repetir:</label>
            <select id="repeat">
                <option value="daily">Diariamente</option>
                <option value="weekly">Semanalmente</option>
                <option value="monthly">Mensualmente</option>
                <option value="yearly">Anualmente</option>
                <option value="none">No repetir</option>
            </select>

            <button type="submit">Agregar</button>
            <button type="button" onclick="hideForm()">Cancelar</button>
        </form>
        <table id="eisenhower-matrix">
            <thead>
                <tr>
                    <th>Tarea</th>
                    <th>Importancia</th>
                    <th>Urgencia</th>
                    <th>Fecha de Vencimiento</th>
                    <th>Notas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="task-list">
            </tbody>
        </table>
    </div>

    <script>
        let tasks = [];

        function renderTable() {
            const tableBody = document.getElementById("task-list");
            tableBody.innerHTML = "";

            tasks.forEach((task, index) => {
                const row = document.createElement("tr");
                row.classList.add("task-row");
                row.innerHTML = `
                    <td>${task.completed ? '<span class="task-completed">' + task.task + '</span>' : task.task}</td>
                    <td>${task.importance}</td>
                    <td>${task.urgency}</td>
                    <td>${task.dueDate}</td>
                    <td>${task.notes}</td>
                    <td class="task-actions">
                        <button onclick="toggleComplete(${index})">${task.completed ? 'Desmarcar' : 'Marcar'} Completa</button>
                        <button onclick="editTask(${index})">Editar</button>
                        <button onclick="removeTask(${index})">Eliminar</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function filter
        function filterByImportance(importance) {
            const filteredTasks = tasks.filter(task => task.importance === importance);
            renderTable(filteredTasks);
        }

        function filterByUrgency(urgency) {
            const filteredTasks = tasks.filter(task => task.urgency === urgency);
            renderTable(filteredTasks);
        }

        function showAllTasks() {
            renderTable(tasks);
        }

        function showForm() {
            document.getElementById('task-form').style.display = 'block';
        }

        function hideForm() {
            document.getElementById('task-form').style.display = 'none';
        }

        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTable();
        }

        function removeTask(index) {
            tasks.splice(index, 1);
            renderTable();
        }

        function editTask(index) {
            const task = tasks[index];
            const newTaskName = prompt("Editar Tarea:", task.task);
            if (newTaskName !== null) {
                tasks[index].task = newTaskName;
                renderTable();
            }
        }

        document.getElementById('task-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const taskName = document.getElementById('task-name').value;
            const importance = document.getElementById('importance').value;
            const urgency = document.getElementById('urgency').value;
            const dueDate = document.getElementById('due-date').value;
            const notes = document.getElementById('notes').value;
            const repeat = document.getElementById('repeat').value;

            tasks.push({ task: taskName, importance, urgency, dueDate, notes, completed: false });
            renderTable();
            hideForm();

            if (repeat !== "none") {
                setInterval(() => {
                    const now = new Date();
                    const newDueDate = new Date(dueDate);
                    switch (repeat) {
                        case "daily":
                            newDueDate.setDate(newDueDate.getDate() + 1);
                            break;
                        case "weekly":
                            newDueDate.setDate(newDueDate.getDate() + 7);
                            break;
                        case "monthly":
                            newDueDate.setMonth(newDueDate.getMonth() + 1);
                            break;
                        case "yearly":
                            newDueDate.setFullYear(newDueDate.getFullYear() + 1);
                            break;
                    }
                    if (newDueDate > now) {
                        tasks.push({ task: taskName, importance, urgency, dueDate: newDueDate.toISOString().split('T')[0], notes, completed: false });
                        renderTable();
                    }
                }, 1000 * 60 * 60 * 24);
            }
        });
    </script>
</body>
</html>
